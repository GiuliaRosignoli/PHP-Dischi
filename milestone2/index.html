<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style -->
    <link rel="stylesheet" href="./style/style.css">
    <!--/ Style -->

    <title>PHP Dischi</title>
</head>
<body>
    <div id="vm">  <!--Vue instance-->
        <header>  <!-- Header -->
            <div class="header-wrapper">
                <div class="container flex">
                    <img class="logo" src="./style/img/logo.png" alt="logo">
                </div>
            </div>
        </header>
        <main>   <!-- Main -->
    
    
    
            <div class="main-wrapper">   <!-- discs section starts here -->
                <div class="item container flex">
               
                    <div class="item flex"> <!--single disc -->
                       <div class="card flex" v-for="(item, index) in discs">
                        <img :src="item.poster" :alt="item.title">
                            <h3>{{item.title}}</h3>
                            <h4>{{item.author}}</h4>
                            <h4>{{item.year}}</h4>
                            <h5>{{item.genre}}</h5>
                       </div>
                    </div>
                
                </div>
            </div> <!-- general wrapper -->
        </main>
    </div> <!--/ vm-->



    <!-- Script
                JS-->

    <!--Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!--/ Vue-->

     <!--Axios-->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <!--/ Axios-->

    <!--Main-->
    <script src="./script/main.js"></script>
    <!--/Main-->

    <!--/ Script-->

</body>
</html>
